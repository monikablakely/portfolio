<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monika Blakely | Portfolio</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Link to local stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Fade in and slide up animation for the resume button */
    .resume-btn {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Header will load here -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Monika Blakely</h1>
    <p class="subtitle">IT | Cyber Security | Management</p>
    <a class="resume-btn" href="documents/monika-blakely-resume.pdf" download>Download Resume</a>
  </section>

  <!-- Footer will load here -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript to load header and footer -->
  <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch ' + url);
          return response.text();
        })
        .then(data => {
          document.getElementById(id).innerHTML = data;
        })
        .catch(error => console.error(error));
    }

    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
</body>
</html>
