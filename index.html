<head>

  <!-- Google Fonts: Poppins -->

  <!-- Link to local stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- JS to load header and footer -->
  <script src="load-header-footer.js" defer></script>

  <style>
    /* Fade in and slide up animation for the resume button */
    .resume-btn {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <!-- Header will be loaded here -->

  <!-- Hero Section -->
  <section class="hero">
    <h1>Monika Blakely</h1>
    <p class="subtitle">IT | Cyber Security | Management</p>
    <a class="resume-btn" href="documents/monika-blakely-resume.pdf" download>Download Resume</a>

  <!-- Footer will be loaded here -->
