  <style>
    :root {
      --dark-brown: #4B3621;
      --light-brown: #A17C56;
      --bg-color: #f9f7f1;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      gap: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav a {
      color: var(--dark-brown);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      color: var(--light-brown);
    }

    /* Hero Section */
    .hero {
      flex-grow: 1;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-container {
      background-color: var(--dark-brown);
      color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .hero-text {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 1s forwards ease-out;
      animation-delay: 0.3s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin: 0 0 1.5rem 0;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .resume-btn {
      display: inline-block;
      background-color: var(--light-brown);
      color: var(--dark-brown);
      padding: 0.75rem 2rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(161,124,86,0.5);
    }
    .resume-btn:hover {
      background-color: #8c6644;
      box-shadow: 0 6px 12px rgba(140,102,68,0.7);
    }

    /* Footer */
    footer {
      background-color: var(--dark-brown);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      margin-top: auto;
    }
    .footer-content {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .social-links a {
      color: white;
      margin-left: 1rem;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    .social-links a:hover {
      color: var(--light-brown);
    }
    @media (max-width: 480px) {
      .footer-content {
        flex-direction: column;
        gap: 0.5rem;
      }
      .social-links a {
        margin-left: 0;
        margin-right: 1rem;
      }
    }
  </style>
