<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Monika Blakely</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="load-header-footer.js"></script>
</head>
<body>

  <!-- Header will be injected here -->

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Me</h1>
    <form id="contactForm" action="https://formspree.io/f/myzjdbpd" method="POST" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        alert('Please fill out all fields correctly before submitting.');
      }
    });
  </script>

  <!-- Footer will be injected here -->

</body>
</html>
