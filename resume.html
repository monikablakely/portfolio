    /* ===== Resume Page Styles ===== */

      background-color: var(--bg-color);

      color: var(--dark-brown);

    .resume-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .resume-container {
      display: flex;
      justify-content: center;

    .resume-container iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    .updated-note {
      text-align: center;
      font-size: 0.8rem;
      color: var(--dark-brown);
      margin-top: 1rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .resume-container iframe {
