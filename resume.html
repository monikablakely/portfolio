<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume | Monika Blakely</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Your main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Define CSS variables here for safety -->
  <style>
    :root {
      --dark-brown: #4b3621;
      --light-brown: #a67c00;
      --bg-color: #fff;
      --dark-brown: #4b3621;
    }

    /* Resume styles */
    .resume-section {
      max-width: 90%;
      margin: 4rem auto;
      background-color: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--dark-brown);
    }

    .resume-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .resume-container {
      display: flex;
      justify-content: center;
    }

    .resume-container iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .updated-note {
      text-align: center;
      font-size: 0.8rem;
      color: var(--dark-brown);
      margin-top: 1rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .resume-container iframe {
        height: 600px;
      }
    }
  </style>

  <!-- Load header/footer loader -->
  <script src="load-header-footer.js" defer></script>
</head>
<body>

  <!-- Your content will be inserted below the header loaded by JS -->

  <section class="resume-section">
    <h1>My Resume</h1>
    <div class="resume-container">
      <iframe src="documents/monika-blakely-resume.pdf" title="Monika Blakely Resume" allowfullscreen></iframe>
    </div>
    <p class="updated-note">Last updated: 6/21/2025</p>
  </section>

  <!-- Footer will be appended by JS -->

</body>
</html>
