<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume | Monika Blakely</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ===== Resume Page Styles ===== */
    .resume-section {
      max-width: 90%;
      margin: 4rem auto;
      background-color: var(--bg-color);
      font-family: 'Poppins', sans-serif;
      color: var(--dark-brown);
    }

    .resume-section h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .resume-container {
      display: flex;
      justify-content: center;
    }

    .resume-container iframe {
      width: 100%;
      max-width: 800px;
      height: 1000px;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .updated-note {
      text-align: center;
      font-size: 0.8rem;
      color: var(--dark-brown);
      margin-top: 1rem;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .resume-container iframe {
        height: 600px;
      }
    }
  </style>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Resume Section -->
  <section class="resume-section">
    <h1>My Resume</h1>
    <div class="resume-container">
      <iframe src="documents/monika-blakely-resume.pdf" title="Monika Blakely Resume" allowfullscreen></iframe>
    </div>
    <p class="updated-note">Last updated: 6/21/2025</p>
  </section>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Load header and footer dynamically -->
  <script>
    async function loadHTML(id, url) {
      const response = await fetch(url);
      if (response.ok) {
        const html = await response.text();
        document.getElementById(id).innerHTML = html;
      } else {
        console.error(`Could not load ${url}: ${response.statusText}`);
      }
    }

    loadHTML('header-placeholder', 'header.html');
    loadHTML('footer-placeholder', 'footer.html');
  </script>
  
</body>
</html>
